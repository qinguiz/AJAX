<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>
<body>
	<!-- 
			表单：数据的提交
			action:数据的提交地址，默认是当前页面
			method:数据的提交方式，默认是get方式
				1.get
					数据名称与值用“=”链接，多个数据组用“&”来连接，然后放到url？后面传入数据。
					url有长度的限制，数据太长不要用get
				2.post
					理论上无限制
			enctype:提交的数据格式,默认
	 -->
	 <form action="1.post.php" method="post">
	 	<input type="text" name="username">
	 	<input type="text" name="age">
	 	<input type="submit" value="提交">
	 </form>
</body>
</html>
